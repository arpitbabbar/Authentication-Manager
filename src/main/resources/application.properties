spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/authenticatin_manager?autoReconnect=true&allowLoadLocalInfile=true
spring.datasource.username=root
spring.datasource.password=

#Hibernate dialect make better sql for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Hibernate ddl auto (Create ,Delete ,Update,Drop,Validate)
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibertnate.SQL=INFO
logging.level.org.hibernate.type=INFO